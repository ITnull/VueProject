<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="./lib/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<template v-if="userEmail==='name'">
			<label for="">姓名：</label>
		<input type="text" v-model="msg" placeholder="输入名字..."/>
		</template>
		<template v-else>
			<label for="">邮箱：</label> 
		<input type="text" v-model="msg" placeholder="输入邮箱..."/>
		</template>
		<!-- <input type="button" value="切换按钮" @click="changeMode"/> -->
		<button @click="changeMode">切换按钮</button>
		<p>hello: {{msg}}</p>
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				msg:'',
				userEmail:'name'
			},
			methods:{
				changeMode(){
					this.userEmail=this.userEmail==='name'?'email':'name';
				}
			}
		})
	</script>
</body>
</html>
